  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;900&display=swap');

    /* CSS Variables - defaults for Cyberpunk Dark theme */

    :root {
      --color-bg-primary: #020617;
      --color-bg-secondary: #0f172a;
      --color-bg-tertiary: #1e293b;
      --color-accent-1: #22d3ee;
      --color-accent-2: #e879f9;
      --color-accent-glow: #06b6d4;
      --color-text-primary: #f1f5f9;
      --color-text-secondary: #94a3b8;
      --color-text-muted: #64748b;
      --color-flow-cyan: #22d3ee;
      --color-flow-magenta: #e879f9;
      --color-flow-white: #ffffff;
      --color-border: #334155;
      --color-success: #22c55e;
      --color-warning: #eab308;
      --color-error: #ef4444;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--color-bg-primary);
      color: var(--color-text-primary);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }

    /* --- Cyberpunk Background --- */

    .bg-cyber-grid {
      background-size: 40px 40px;
      background-image:
        linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      animation: grid-move 20s linear infinite;
    }

    /* Theme-specific grid colors */

    .theme-matrix .bg-cyber-grid {
      background-image:
        linear-gradient(to right, rgba(0, 255, 0, 0.05) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(0, 255, 0, 0.05) 1px, transparent 1px);
    }

    .theme-neon .bg-cyber-grid {
      background-image:
        linear-gradient(to right, rgba(0, 255, 136, 0.04) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255, 0, 255, 0.04) 1px, transparent 1px);
    }

    .theme-retro .bg-cyber-grid {
      background-image: none;
      background-color: var(--color-bg-primary);
    }

    @keyframes grid-move {
      0% {
        background-position: 0 0;
      }

      100% {
        background-position: 40px 40px;
      }
    }

    .vignette {
      background: radial-gradient(circle, transparent 40%, rgba(0, 0, 0, 0.8) 100%);
      pointer-events: none;
    }

    /* --- Effects --- */

    /* 1. Flow Animation: Pulsing Neon */

    @keyframes flow-pulse {

      0%,
      100% {
        filter: drop-shadow(0 0 2px currentColor);
        opacity: 0.8;
      }

      50% {
        filter: drop-shadow(0 0 8px currentColor);
        opacity: 1;
      }
    }

    .animate-flow {
      animation: flow-pulse 2s ease-in-out infinite;
    }

    /* Data Packet Flow (Marching Ants) */

    @keyframes dash-flow {
      to {
        stroke-dashoffset: -20;
      }
    }

    .animate-dash {
      stroke-dasharray: 6 4;
      animation: dash-flow 0.8s linear infinite;
    }

    /* 2. Glitch Effect */

    @keyframes glitch-shake {
      0% {
        transform: translate(0);
      }

      20% {
        transform: translate(-1px, 1px);
      }

      40% {
        transform: translate(-1px, -1px);
      }

      60% {
        transform: translate(1px, 1px);
      }

      80% {
        transform: translate(1px, -1px);
      }

      100% {
        transform: translate(0);
      }
    }

    .animate-glitch {
      animation: glitch-shake 0.2s cubic-bezier(.36, .07, .19, .97) both infinite;
      text-shadow: 1px 0 #0ff, -1px 0 #f00;
    }

    /* Intense Glitch for Bug Nodes */

    @keyframes glitch-clip {
      0% {
        clip-path: inset(10% 0 80% 0);
        transform: translate(-2px, 1px);
      }

      20% {
        clip-path: inset(80% 0 10% 0);
        transform: translate(2px, -1px);
      }

      40% {
        clip-path: inset(40% 0 40% 0);
        transform: translate(-2px, 2px);
      }

      60% {
        clip-path: inset(10% 0 60% 0);
        transform: translate(1px, -2px);
      }

      80% {
        clip-path: inset(70% 0 20% 0);
        transform: translate(-1px, 1px);
      }

      100% {
        clip-path: inset(10% 0 80% 0);
        transform: translate(0);
      }
    }

    .glitch-intense {
      position: relative;
    }

    .glitch-intense::before,
    .glitch-intense::after {
      content: "BUG";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: inherit;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .glitch-intense::before {
      animation: glitch-clip 0.4s infinite linear alternate-reverse;
      color: #0ff;
      background: transparent;
      clip-path: inset(0 0 0 0);
      z-index: -1;
    }

    .glitch-intense::after {
      animation: glitch-clip 0.4s infinite linear alternate;
      color: #f00;
      background: transparent;
      clip-path: inset(0 0 0 0);
      z-index: -2;
    }

    /* 3. CRT Scanlines */

    .scanlines {
      background: linear-gradient(to bottom,
          rgba(255, 255, 255, 0),
          rgba(255, 255, 255, 0) 50%,
          rgba(0, 0, 0, 0.1) 50%,
          rgba(0, 0, 0, 0.1));
      background-size: 100% 4px;
      animation: scanline-move 0.2s linear infinite;
      pointer-events: none;
    }

    @keyframes scanline-move {
      0% {
        background-position: 0 0;
      }

      100% {
        background-position: 0 4px;
      }
    }

    /* Spark Particle Animation */

    @keyframes spark-fly {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }

      100% {
        transform: translate(var(--tx), var(--ty)) scale(0);
        opacity: 0;
      }
    }

    .animate-spark {
      animation: spark-fly 0.6s ease-out forwards;
    }

    .text-glow {
      text-shadow: 0 0 5px currentColor, 0 0 10px currentColor;
    }

    /* === ENHANCED UI/UX ANIMATIONS === */

    /* Smooth Tile Rotation */

    .tile-rotate {
      transition: transform 0.25s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .tile-rotate:active {
      transform: scale(0.95);
    }

    /* Enhanced Flow Glow Effect */

    @keyframes neon-pulse {
      0%, 100% {
        filter: drop-shadow(0 0 3px currentColor) drop-shadow(0 0 6px currentColor);
        opacity: 0.9;
      }
      50% {
        filter: drop-shadow(0 0 8px currentColor) drop-shadow(0 0 16px currentColor);
        opacity: 1;
      }
    }

    .flow-glow {
      animation: neon-pulse 1.5s ease-in-out infinite;
    }

    /* Tile Hover Effect */

    .tile-hover {
      transition: all 0.2s ease;
    }

    .tile-hover:hover {
      transform: scale(1.02);
      box-shadow: 0 0 12px rgba(34, 211, 238, 0.3);
    }

    .tile-hover:active {
      transform: scale(0.98);
    }

    /* Win Celebration Pulse */

    @keyframes win-pulse {
      0%, 100% {
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 0 0 40px rgba(255, 255, 255, 0.3);
      }
      50% {
        box-shadow: 0 0 40px rgba(255, 255, 255, 0.8), 0 0 80px rgba(255, 255, 255, 0.5);
      }
    }

    .animate-win {
      animation: win-pulse 1s ease-in-out infinite;
    }

    /* Grid Neon Border */

    .grid-neon {
      border: 1px solid rgba(34, 211, 238, 0.3);
      box-shadow: 
        inset 0 0 20px rgba(34, 211, 238, 0.05),
        0 0 20px rgba(34, 211, 238, 0.1);
    }

    /* === MOBILE OPTIMIZATIONS === */

    /* Prevent text selection on game elements */

    .no-select {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
    }

    /* Prevent zoom on double tap */

    .touch-none {
      touch-action: manipulation;
    }

    /* Larger touch targets on mobile */

    @media (max-width: 640px) {
      .mobile-touch {
        min-height: 44px;
        min-width: 44px;
      }

      /* Bigger buttons on mobile */
      .btn-mobile {
        padding: 14px 20px;
        font-size: 14px;
      }

      /* Optimize grid for small screens */
      .grid-mobile {
        gap: 2px;
        padding: 4px;
      }
    }

    /* Smooth scrolling */

    html {
      scroll-behavior: smooth;
    }

    /* Hide scrollbars but keep functionality */

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    /* Responsive text */

    .text-responsive {
      font-size: clamp(0.75rem, 2vw, 0.875rem);
    }

    /* Better focus states for accessibility */

    button:focus-visible {
      outline: 2px solid var(--color-accent-1);
      outline-offset: 2px;
    }

    /* Smooth button interactions */

    .btn-smooth {
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .btn-smooth:active {
      transform: scale(0.97);
    }

    /* Loading shimmer effect */

    @keyframes shimmer {
      0% {
        background-position: -200% 0;
      }
      100% {
        background-position: 200% 0;
      }
    }

    .shimmer {
      background: linear-gradient(
        90deg,
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,0.05) 50%,
        rgba(255,255,255,0) 100%
      );
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
    }

    /* Safe area for notched devices */

    .safe-area-inset {
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
      padding-bottom: env(safe-area-inset-bottom);
    }
