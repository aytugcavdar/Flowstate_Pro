  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;900&display=swap');

    /* CSS Variables - defaults for Cyberpunk Dark theme */

    :root {
      --color-bg-primary: #020617;
      --color-bg-secondary: #0f172a;
      --color-bg-tertiary: #1e293b;
      --color-accent-1: #22d3ee;
      --color-accent-2: #e879f9;
      --color-accent-glow: #06b6d4;
      --color-text-primary: #f1f5f9;
      --color-text-secondary: #94a3b8;
      --color-text-muted: #64748b;
      --color-flow-cyan: #22d3ee;
      --color-flow-magenta: #e879f9;
      --color-flow-white: #ffffff;
      --color-border: #334155;
      --color-success: #22c55e;
      --color-warning: #eab308;
      --color-error: #ef4444;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--color-bg-primary);
      color: var(--color-text-primary);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }

    /* --- Cyberpunk Background --- */

    .bg-cyber-grid {
      background-size: 40px 40px;
      background-image:
        linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      animation: grid-move 20s linear infinite;
    }

    /* Theme-specific grid colors */

    .theme-matrix .bg-cyber-grid {
      background-image:
        linear-gradient(to right, rgba(0, 255, 0, 0.05) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(0, 255, 0, 0.05) 1px, transparent 1px);
    }

    .theme-neon .bg-cyber-grid {
      background-image:
        linear-gradient(to right, rgba(0, 255, 136, 0.04) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255, 0, 255, 0.04) 1px, transparent 1px);
    }

    .theme-retro .bg-cyber-grid {
      background-image: none;
      background-color: var(--color-bg-primary);
    }

    @keyframes grid-move {
      0% {
        background-position: 0 0;
      }

      100% {
        background-position: 40px 40px;
      }
    }

    .vignette {
      background: radial-gradient(circle, transparent 40%, rgba(0, 0, 0, 0.8) 100%);
      pointer-events: none;
    }

    /* --- Effects --- */

    /* 1. Flow Animation: Pulsing Neon */

    @keyframes flow-pulse {

      0%,
      100% {
        filter: drop-shadow(0 0 2px currentColor);
        opacity: 0.8;
      }

      50% {
        filter: drop-shadow(0 0 8px currentColor);
        opacity: 1;
      }
    }

    .animate-flow {
      animation: flow-pulse 2s ease-in-out infinite;
    }

    /* Data Packet Flow (Marching Ants) */

    @keyframes dash-flow {
      to {
        stroke-dashoffset: -20;
      }
    }

    .animate-dash {
      stroke-dasharray: 6 4;
      animation: dash-flow 0.8s linear infinite;
    }

    /* 2. Glitch Effect */

    @keyframes glitch-shake {
      0% {
        transform: translate(0);
      }

      20% {
        transform: translate(-1px, 1px);
      }

      40% {
        transform: translate(-1px, -1px);
      }

      60% {
        transform: translate(1px, 1px);
      }

      80% {
        transform: translate(1px, -1px);
      }

      100% {
        transform: translate(0);
      }
    }

    .animate-glitch {
      animation: glitch-shake 0.2s cubic-bezier(.36, .07, .19, .97) both infinite;
      text-shadow: 1px 0 #0ff, -1px 0 #f00;
    }

    /* Intense Glitch for Bug Nodes */

    @keyframes glitch-clip {
      0% {
        clip-path: inset(10% 0 80% 0);
        transform: translate(-2px, 1px);
      }

      20% {
        clip-path: inset(80% 0 10% 0);
        transform: translate(2px, -1px);
      }

      40% {
        clip-path: inset(40% 0 40% 0);
        transform: translate(-2px, 2px);
      }

      60% {
        clip-path: inset(10% 0 60% 0);
        transform: translate(1px, -2px);
      }

      80% {
        clip-path: inset(70% 0 20% 0);
        transform: translate(-1px, 1px);
      }

      100% {
        clip-path: inset(10% 0 80% 0);
        transform: translate(0);
      }
    }

    .glitch-intense {
      position: relative;
    }

    .glitch-intense::before,
    .glitch-intense::after {
      content: "BUG";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: inherit;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .glitch-intense::before {
      animation: glitch-clip 0.4s infinite linear alternate-reverse;
      color: #0ff;
      background: transparent;
      clip-path: inset(0 0 0 0);
      z-index: -1;
    }

    .glitch-intense::after {
      animation: glitch-clip 0.4s infinite linear alternate;
      color: #f00;
      background: transparent;
      clip-path: inset(0 0 0 0);
      z-index: -2;
    }

    /* 3. CRT Scanlines */

    .scanlines {
      background: linear-gradient(to bottom,
          rgba(255, 255, 255, 0),
          rgba(255, 255, 255, 0) 50%,
          rgba(0, 0, 0, 0.1) 50%,
          rgba(0, 0, 0, 0.1));
      background-size: 100% 4px;
      animation: scanline-move 0.2s linear infinite;
      pointer-events: none;
    }

    @keyframes scanline-move {
      0% {
        background-position: 0 0;
      }

      100% {
        background-position: 0 4px;
      }
    }

    /* Spark Particle Animation */

    @keyframes spark-fly {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }

      100% {
        transform: translate(var(--tx), var(--ty)) scale(0);
        opacity: 0;
      }
    }

    .animate-spark {
      animation: spark-fly 0.6s ease-out forwards;
    }

    .text-glow {
      text-shadow: 0 0 5px currentColor, 0 0 10px currentColor;
    }
